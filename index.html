<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccb;
            color: #333;
            text-align: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #d9534f;
            text-transform: uppercase;
        }
        .emoji {
            font-size: 2em;
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .emoji.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1 id="mensagem"></h1>
    <div id="emojis"></div>

    <script>
        // Função para exibir a mensagem
        function mostrarMensagem() {
            document.getElementById('mensagem').innerText = 'PARABÉNS, MEU AMOR!';
            
            // Após 3 segundos, começar a exibir os emojis
            setTimeout(mostrarEmojis, 3000);
        }

        // Função para exibir os emojis um a um
        function mostrarEmojis() {
            const emojiDiv = document.getElementById('emojis');
            const totalEmojis = 100; // Número total de emojis
            let delay = 0;

            // Adiciona os emojis um a um
            for (let i = 0; i < totalEmojis; i++) {
                const emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.innerText = '❤️';
                emojiDiv.appendChild(emoji);
                
                // Adiciona a classe 'show' com um atraso
                setTimeout(() => {
                    emoji.classList.add('show');
                }, delay);

                // Aumenta o atraso para o próximo emoji
                delay += 50; // Atraso de 50ms entre os emojis
            }
        }

        // Chama a função ao carregar a página
        window.onload = mostrarMensagem;
    </script>
</body>
</html>
